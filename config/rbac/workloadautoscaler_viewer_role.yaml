# permissions for end users to view workloadautoscalers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: workload-autoscaler
    app.kubernetes.io/managed-by: kustomize
  name: workloadautoscaler-viewer-role
rules:
- apiGroups:
  - autoscaling.k8s.io
  resources:
  - workloadautoscalers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - autoscaling.k8s.io
  resources:
  - workloadautoscalers/status
  verbs:
  - get
